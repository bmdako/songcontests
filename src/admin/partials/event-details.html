<div class="container">
  <div class="row">
    <div class="twelve columns">
      <h4 id="events">Songs</h4>
      <button ng-click="queryEvent()">Refresh</button>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Likes</th>
            <th>Dislikes</th>
            <th>Total</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="song in event.songs">
            <td>{{song.title}}</td>
            <td>{{song.artist}}</td>
            <td>{{song.likes}}</td>
            <td>{{song.dislikes}}</td>
            <td>{{song.total}}</td>
            <td><button ng-click="setNowPlaying(song.id)">Now playing</button></td>
            <td><button click="">Like</button></td>
            <td><button click="">Dislike</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
